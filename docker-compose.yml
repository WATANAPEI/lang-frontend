version: "3.7"
services:
  p-build:
      build: .
      container_name: "lang-frontend"
      volumes:
          - type: volume
            source: out_lang-frontend
            target: /www/app/lang/words
      networks:
          - mynet

volumes:
    out_lang-frontend:
        external: true

networks:
    mynet:
        external: true
